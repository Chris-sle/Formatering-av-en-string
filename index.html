<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatering av string</title>
</head>
<body>
    <div id="app">
        
    </div>
    <script>
        //M
        let firstName = 'terje'
        
        //V
        updateView()
        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/ `
                <div class="container">
                    <h1 id="textbox">${firstName}</h1>
                    <div class="buttons">
                        <button onclick="CapitalLetter()">Stor forbokstav</button>
                        <button onclick="allCaps()">All caps</button>
                        <button onclick="allLowerCase()">tilbake til liten</button>
                        <button onclick="changeToNumbers()">Endre til tall</button>
                        <button onclick="changeToText()">endre til tekst</button>
                    </div>
                </div>
            `;
        }

        //C
        function CapitalLetter() {
            firstName = firstName.charAt(0).toUpperCase() + firstName.slice(1);
            updateView();
        }

        function allCaps() {
            firstName = firstName.toUpperCase();
            updateView();
        }

        function allLowerCase() {
            firstName = firstName.toLowerCase();
            updateView();
        }

        function changeToNumbers() {
            const h1Text = document.getElementById('textbox').innerText;
            let numbers = '';
            for (let i = 0; i < h1Text.length; i++) {
                numbers += h1Text.charCodeAt(i) + ' ';
            }
            document.getElementById('textbox').innerText = numbers;
        }

        function changeToText() {
            const numberCode = document.getElementById('textbox').innerText.split(' ');
            let text = '';
            for (let num of numberCode) {
                if (num.trim() !== '') {
                    text += String.fromCharCode(parseInt(num));
                }
            }
            document.getElementById('textbox').innerText = text;
        }
        
    </script>
</body>
</html>
